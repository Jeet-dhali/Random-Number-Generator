 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Number Generator</title>
 </head>

 <header>
    <h1 id="header">Random Number Generator</h1>
 </header>

 <body>

    <h3>Type Your Minimum And Maximum Number And It Will Generate A Random Number.</h3>

    <h1 id="result">Result</h1>

    <h1 id="randNumber"></h1>
    
    <div class="container">
        
        <input type="number" id="minNumber" placeholder="Min Number">
        <br>
        <br>
        <input type="number" id="maxNumber" placeholder="Max Number">
        <br>
        <br>
        <button id="button">Generate</button>
        <button id="clearbtn">Clear</button>
    </div>

    <script src="script.js"></script>
 </body>
 </html>
